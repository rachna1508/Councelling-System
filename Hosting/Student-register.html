<!DOCTYPE html>
<html>
<head>
	<title>Log in or register</title>
	<link rel="stylesheet" type="text/css" href="css/register.css"/>
	<meta charset="utf-8">
	<meta name="keywords" content="Login,register,student,Student login">
	<meta name="description" content="User and University login or register page.">
	<meta name="viewpoint" content="width=device-width,initial-scale=1.0">
</head>
<body>
<div class="loginbox">
	<a href="#"><img src="images/institute.png" id="avatar2"></img></a>
	<div id="form">
		<h1 id="login">Student Register</h1>
	<form>
	
	<center>
	<table cellspacing="10" id="div1" width="100%">
		<tr>
			<td colspan="2" align="center">Personal Details</td>
		</tr>
		<tr>
			<td align="right"> First Name</td>
			<td width="50%"><input name="fname" type="text" ></td>
		</tr>
		<tr>
			<td align="right">Last Name</td>
			<td><input name="lname" type="text" ></td>
		</tr>
		<tr>
			<td align="right">Father's Name</td>
			<td><input name="fname" type="text"></td>
		</tr>
		<tr>
			<td align="right">Mother's Name</td>
			<td><input name="mname" type="text"></td>
		</tr>
		<tr>
			<td align="right">Date of Birth</td>
			<td><input name="name" type="date" ></td>
		</tr>
		<tr>
			<td align="right">Gender</td>
			<td>Male<input name="gender" type="radio"  value="M" >Female<input type="radio" value="M" name="gender"></td>
		</tr>
		<tr>
			<td align="right">Email</td>
			<td><input name="email" type="text"></td>
		</tr>
		<tr>
			<td colspan="2" align="center">Address</td>
		</tr>
		<tr>
			<td align="right">Address</td>
			<td><textarea rows=4></textarea></td>
		</tr>
		<tr>
			<td align="right">City</td>
			<td><input name="city" type="text"></td>
		</tr>

		<tr>
			<td align="right">State</td>
			<td><input name="state" type="text"></td>
		</tr>

<tr>
<td align="right">Pin Code</td>
<td><input name="pin" type="text"></td>
</tr>

<tr>
<td align="right">Mobile</td>
<td><input name="mobile" type="text"></td>
</tr>

<tr>
<td align="right">Ph no</td>
<td><input name="phno" type="text"></td>
</tr>

<tr>
<td align="right">Email</td>
<td><input name="email" type="text"></td>
</tr>

<tr>
	<td colspan="2" align="center">Academic Details</td>
</tr>
<tr>
<td align="center">Qualification</td>
<td><input type="checkbox" name="quali" value="High School">High School</td>
</tr>
<tr>
<td></td>
<td><input type="checkbox" name="quali" value="Higher School">Higher School</td>
</tr>
<tr>
<td></td>
<td><input type="checkbox"  name="quali" value="Graduation">Graduation</td>
</tr>
<tr>
<td></td>
<td><input type="checkbox" name="quali" value=" Post Graduation">Post Graduation</td>
</tr>
<tr>
<td></td>
<td><input type="checkbox" name="quali" value=" PHD">PHD</td>
</tr>

<tr>
<td align="right">Career Objective</td>
<td><textarea rows=4></textarea></td>
</tr>

<tr>
<td align="right">Achievements</td>
<td><textarea rows=4></textarea></td>
</tr>
		<tr>
			<center><td colspan="2" align="right"><input type="submit"  id="sub" name="submit" value="submit"></td></center>
		</tr>
			</table></center>
		</form>
	</div>
</div>
</body>
</html>
